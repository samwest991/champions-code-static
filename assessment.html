<!doctype html><html lang="en"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Assessment • The Champions Code</title>
<style>
body{margin:0;background:#000;color:#fff;font:16px/1.5 system-ui,Arial}
.wrap{max-width:900px;margin:0 auto;padding:24px}.h{display:flex;align-items:center;gap:12px}
.bar{height:8px;background:#222;border-radius:8px;overflow:hidden;margin:8px 0 16px}
.fill{height:100%;background:#d4af37;width:0%}.card{border:1px solid #ffffff22;border-radius:12px;padding:14px;margin:10px 0}
.row{display:grid;grid-template-columns:1fr 220px;gap:10px;align-items:center}
.scale{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.opt{display:grid;place-items:center;height:36px;border:1px solid #ffffff33;border-radius:999px;cursor:pointer}
.opt.sel{background:#d4af37;color:#000;border-color:#d4af37}.btn{display:inline-block;background:#d4af37;color:#000;
padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700;border:0;cursor:pointer}
.btn[disabled]{opacity:.4;cursor:not-allowed}h2{color:#d4af37;margin:16px 0 8px}
</style></head><body><div class="wrap">
<div class="h"><h1>Assessment</h1><span>Rate 1–5. ~4–6 minutes. (25 questions)</span></div>
<div class="bar"><div class="fill" id="fill"></div></div><div id="form"></div>
<div style="position:sticky;bottom:0;background:#000cc;padding:16px;margin-top:16px">
<button id="submit" class="btn" disabled>See My Results</button></div></div>
<script>
const QUESTIONS=[
{n:1,t:'I like having routines before important shots or situations.'},
{n:2,t:'I play my best when I’m full of energy and intensity.'},
{n:3,t:'I often notice patterns in my performance and use them to improve.'},
{n:4,t:'I trust my instincts even if they go against the usual approach.'},
{n:5,t:'I can stay calm even when things go wrong.'},
{n:6,t:'Fitness is important for staying consistent in my sport.'},
{n:7,t:'I enjoy pushing myself during physical challenges.'},
{n:8,t:'I like tracking my progress to see improvements over time.'},
{n:9,t:'I enjoy trying new training methods.'},
{n:10,t:'I rely on how my body feels more than numbers or stats.'},
{n:11,t:'I thrive when the pressure is high.'},
{n:12,t:'I often bring energy and intensity to my group.'},
{n:13,t:'I stay steady even when I’m not playing well.'},
{n:14,t:'I like planning ahead and thinking about strategy before I play.'},
{n:15,t:'I adjust my approach quickly if I spot a better option.'},
{n:16,t:'I learn best with clear, step-by-step instructions.'},
{n:17,t:'I respond well when coaching focuses on mindset and feel.'},
{n:18,t:'I like to know the reason behind advice before I follow it.'},
{n:19,t:'I perform better with calm feedback than with hype.'},
{n:20,t:'I usually take what works for me and leave out the rest.'},
{n:21,t:'My everyday habits have a big impact on how I perform.'},
{n:22,t:'I feel energized when I’m part of a group or team.'},
{n:23,t:'I need time alone to recharge.'},
{n:24,t:'I bring energy when the people around me are flat.'},
{n:25,t:'I perform best when practice feels like real competition.'},
];
const form=document.getElementById('form');const fill=document.getElementById('fill');const submitBtn=document.getElementById('submit');
const resp={};
QUESTIONS.forEach(q=>{const card=document.createElement('div');card.className='card';
const row=document.createElement('div');row.className='row';const label=document.createElement('label');label.textContent=`${q.n}. ${q.t}`;
const scale=document.createElement('div');scale.className='scale';[1,2,3,4,5].forEach(v=>{const b=document.createElement('button');
b.type='button';b.className='opt';b.textContent=v;b.onclick=()=>{resp[q.n]=v;[...scale.children].forEach(c=>c.classList.remove('sel'));
b.classList.add('sel');const answered=Object.keys(resp).length;fill.style.width=Math.round(answered/QUESTIONS.length*100)+'%';
submitBtn.disabled=answered!==QUESTIONS.length;localStorage.setItem('cc_responses',JSON.stringify(resp));};scale.appendChild(b);});
row.appendChild(label);row.appendChild(scale);card.appendChild(row);form.appendChild(card);});
const saved=localStorage.getItem('cc_responses');if(saved){const r=JSON.parse(saved);Object.assign(resp,r);
const answered=Object.keys(resp).length;fill.style.width=Math.round(answered/QUESTIONS.length*100)+'%';}
submitBtn.onclick=()=>{const result=window.clientScore?window.clientScore(resp):null;localStorage.setItem('cc_last_result',JSON.stringify(result));
location.href='/results.html';};
</script>
<script>
(function(){const MAX={Machine:20,Firestarter:20,Tactician:20,Artist:15,Iceman:15,Showman:15,Pioneer:10,Maverick:10};
const MAP={1:[['Machine',1]],2:[['Firestarter',1]],3:[['Tactician',1]],4:[['Artist',1]],5:[['Iceman',1]],6:[['Machine',1]],
7:[['Firestarter',1]],8:[['Tactician',1]],9:[['Pioneer',1]],10:[['Artist',1]],11:[['Showman',1]],12:[['Firestarter',1]],
13:[['Iceman',1]],14:[['Tactician',1]],15:[['Pioneer',1]],16:[['Machine',1]],17:[['Artist',1]],18:[['Tactician',1]],
19:[['Iceman',1]],20:[['Maverick',1]],21:[['Machine',1]],22:[['Showman',1]],23:[['Maverick',1]],24:[['Firestarter',1]],25:[['Showman',1]],};
window.clientScore=(responses)=>{const raw={Machine:0,Firestarter:0,Tactician:0,Artist:0,Iceman:0,Showman:0,Pioneer:0,Maverick:0};
for(const n in responses){const v=responses[n];(MAP[n]||[]).forEach(([code,w])=>raw[code]+=v*w);}const pct={};for(const c in raw){pct[c]=Math.round(raw[c]/MAX[c]*100);}
const ranked=Object.entries(pct).sort((a,b)=>b[1]-a[1]).map(([c])=>c);return{pct,dominant:ranked[0],supporting:[ranked[1],ranked[2]],weakest:ranked[ranked.length-1]};};})();</script>
</body></html>
